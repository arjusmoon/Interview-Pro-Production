    <script type="text/javascript">
      $(document).ready(function() {
        var url = '/careers/get-all?status=1';
        $.ajax( url, {
          'type': 'GET',
          'processData': false,
          'contentType': 'application/json'
        }).done(function(data) {
        if (data.careers.length === 0) {$('.page-titles').hide();$('#career-cards-section').html('<h3>No Job Openings found</h3>');return;}
        var chennai_openings = [];
        var bengaluru_openings = [];
        var mumbai_openings = [];
        for (var i = 0; i < data.careers.length; i++) {
          var career_location = data.careers[i].career_location;
          if (career_location.includes("chennai")) {
            chennai_openings.push(data.careers[i]);
          }
          if (career_location.includes("bangalore")) {
            bengaluru_openings.push(data.careers[i])
          }
          if (career_location.includes("mumbai")) {
            mumbai_openings.push(data.careers[i])
          }
        }
        for (var i = 0; i < chennai_openings.length; i++) {
          var team = chennai_openings[i].team;
          var excerpts = chennai_openings[i].excerpt;
          var url = chennai_openings[i].custom_url;
          var upDate = chennai_openings[i].updatedAt;
          var added_text = moment(upDate).fromNow(true);
          var title = chennai_openings[i].title.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();})
          var html = '<div class="col-md-4"><div class="card"><div class="card-body"><h4 class="card-title font-weight-bold">'+title+'</h4><p class="card-text">'+excerpts+'</p><p class="card-text"><small class="text-muted">Last updated '+added_text+' ago</small></p> <a href="/careers/apply/chennai/'+team+'/'+url+'" class="btn waves-effect waves-light btn-danger">Know More</a></div></div></div>';
          $('#chennai-career-cards-section').append(html);
        }
        for (var i = 0; i < bengaluru_openings.length; i++) {
          var team = bengaluru_openings[i].team;
          var excerpts = bengaluru_openings[i].excerpt;
          var url = bengaluru_openings[i].custom_url;
          var upDate = bengaluru_openings[i].updatedAt;
          var added_text = moment(upDate).fromNow(true);
          var title = bengaluru_openings[i].title.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();})
          var html = '<div class="col-md-4"><div class="card"><div class="card-body"><h4 class="card-title font-weight-bold">'+title+'</h4><p class="card-text">'+excerpts+'</p><p class="card-text"><small class="text-muted">Last updated '+added_text+' ago</small></p> <a href="/careers/apply/bangalore/'+team+'/'+url+'" class="btn waves-effect waves-light btn-danger">Know More</a></div></div></div>';
          $('#bangalore-career-cards-section').append(html);
        }
        for (var i = 0; i < mumbai_openings.length; i++) {
          var team = mumbai_openings[i].team;
          var excerpts = mumbai_openings[i].excerpt;
          var url = mumbai_openings[i].custom_url;
          var upDate = mumbai_openings[i].updatedAt;
          var added_text = moment(upDate).fromNow(true);
          var title = mumbai_openings[i].title.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();})
          var html = '<div class="col-md-4"><div class="card"><div class="card-body"><h4 class="card-title font-weight-bold">'+title+'</h4><p class="card-text">'+excerpts+'</p><p class="card-text"><small class="text-muted">Last updated '+added_text+' ago</small></p> <a href="/careers/apply/mumbai/'+team+'/'+url+'" class="btn waves-effect waves-light btn-danger">Know More</a></div></div></div>';
          $('#mumbai-career-cards-section').append(html);
        }
      }).fail(function(err) {
        console.log(err);
      });
    });
    </script>
