<body class="fix-header fix-sidebar card-no-border">
    <div id="main-wrapper">
        <header class="topbar">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">

                    <a class="navbar-brand" href="/login">
                      <b>

                            <img src="../../assets/images/logo-icon.png" alt="homepage" class="dark-logo" />

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-8 ml-auto mr-auto m-t-30">
                      <div class="card bg-primary p-3 text-center text-white">
                          <h4 class="card-title text-white">Activate account</h4>
                          <p>You must create a password for your account.</p>
                      </div>
                    </div>
                    <div class="col-12 col-md-8 ml-auto mr-auto">
                      <div class="card">
                          <div class="card-body">
                              <h4 class="card-title text-center">Create Password</h4>
                              <form class="form-material m-t-40">
                                <div class="row">
                                  <div class="col-md-6 ml-auto">
                                    <div class="form-group">
                                      <label class="text-left">Password</label>
                                      <input type="password" class="form-control" value="" id="recruiter-password">
                                    </div>
                                  </div>
                                  <div class="col-md-3 align-self-center mr-auto">
                                    <button type="button" class="btn waves-effect waves-light btn-success" id="recruiter-password-submit">Submit Password</button>

    <script src="../../js/custom.min.js"></script>
    <script type="text/javascript">
      $('#recruiter-password-submit').click(function(event) {
        event.preventDefault();
        var password = $('#recruiter-password').val();
        params = {
          password : password
        };
        var url = '/create-recruiter-password';
        $.ajax( url, {
          'data': JSON.stringify(params),
          'type': 'POST',
          'processData': false,
          'contentType': 'application/json'
        }).done(function(data) {
          swal('Profile Activated!','','success');
          setTimeout(function () {
          window.location.replace("/login");
          }, 2000);
        }).fail(function(err) {
          console.log(err);
        });
      });
    </script>
